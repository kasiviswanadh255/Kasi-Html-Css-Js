<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/90b7c80335.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <style>
        .bg-custom-green {
            background-color: #222d29;
            color: white;
        }
        .text-custom-green{
            color: #222d29;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-8 g-0">
                <figure class="m-0">
                    <img src="1.jpg" alt="" class="w-100 vh-100" />
                </figure>
            </div>
            <div class="col-4 text-center text-white bg-custom-green vh-100 pt-5">
                <h2>Sign Up</h2>
                <div class="row mt-3">
                    <div class="col-6">
                        <span class="text-light d-none" id="firstValidationMsg"> Please enter a valid First Name </span>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" id="basic-addon1"><i
                                    class="bi bi-envelope-fill text-custom-green"></i></span>
                            <input type="text" class="form-control" placeholder="First Name" id="firstName" />
                        </div>
                    </div>
                    <div class="col-6">
                        <span class="text-light d-none" id="lastValidationMsg"> Please enter a valid Last Name </span>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light" id="basic-addon1"><i
                                    class="bi bi-envelope-fill text-custom-green"></i></span>
                            <input type="text" class="form-control" placeholder="Last Name" id="lastName" />
                        </div>
                    </div>
                </div>
                <span class="text-light d-none" id="emailValidationMsg"> Please enter a valid email </span>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1"><i
                            class="bi bi-envelope-fill text-custom-green"></i></span>
                    <input type="text" class="form-control" placeholder="Email" id="email" />
                </div>
                <span class="text-light d-none" id="createPasswordValidationMsg"> Please enter a valid Password </span>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1"><i class="bi bi-lock-fill text-custom-green"></i></span>
                    <input type="password" class="form-control" placeholder="Create Password" id="createPassword" />
                </div>
                <span class="text-light d-none" id="reEnterPasswordValidationMsg"> Please enter a valid Password </span>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1"><i class="bi bi-lock-fill text-custom-green"></i></span>
                    <input type="password" class="form-control" placeholder="Re-Enter Password" id="reEnterPassword" />
                </div>
                <span class="text-light d-none" id="phoneValidationMsg"> Please enter a valid Phone Number </span>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light" id="basic-addon1"><i class="bi bi-phone-fill text-custom-green"></i></span>
                    <input type="number" class="form-control" placeholder="Phone Number" id="phoneNumber" />
                </div>
                <div class="input-group mb-3 justify-content-between">
                    <span class="input-group-text bg-gradient" id="basic-addon1"><i
                            class="bi bi-envelope-fill text-custom-green"></i><label for=""
                            class="ps-2">Gender</label></span>
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value=""
                            aria-label="Radio button for following text input" name="Gender" />
                        <label for="" class="ps-2">Male</label>
                    </div>
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value=""
                            aria-label="Radio button for following text input" name="Gender" />
                        <label for="" class="ps-2">Female</label>
                    </div>
                    <div class="input-group-text">
                        <input class="form-check-input" type="radio" value=""
                            aria-label="Radio button for following text input" name="Gender" />
                        <label for="" class="ps-2">Other</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-check-input rounded-2" type="checkbox" value=""
                        aria-label="Radio button for following text input" id="agreeTerms" />
                    <label for="" class="ps-2">Agree to the Terms and Conditions</label>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-secondary w-100" id="signup">SignUp</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="formTemp.js"></script>
</body>

</html>
