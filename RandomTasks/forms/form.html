<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/90b7c80335.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            display: flex;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            margin: auto;
            background-color: rgb(0, 0, 0);
            color: white;
            animation-name: fade;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-timing-function: linear;
            overflow: hidden;
        }
        /*@keyframes fade {
            from{
                transform: scale(0);
            }
            to{
                transform: scale(1);
            }
        } */
        .sideImage{
            width: 60%;
            animation-name: rightIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-timing-function: linear;
            
        }
        @keyframes rightIn {
            from{
                transform: translateX(100vw);
            }
            to{
                transform: translateX(0vw);
            }
        }
        .sideImage img{
            width: 100%;
            margin-top: 39px;
            height: 647px;
        }
        header{
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        .content{
            display: block;
            background-color: rgba(0, 0, 0, 0);
            width: 40%;
            margin: auto;
            padding: 20px;
            
            animation-name: leftIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-timing-function: linear;
        }
        @keyframes leftIn {
            from{
                transform: translateX(-100vw);
            }
            to{
                transform: translateX(0vw);
            }
        }
        .ip_wrap{
            border: 1px solid white;
            display: flex;
            width: 50%;
            margin: 20px auto;
            color: white;
            align-items: center;
            align-content: stretch;
        }
        .ip_wrap i{
            background-color: white;
            color: black;
            padding: 10px;
        }
        .ip_wrap input{
            background-color: rgba(0, 0, 0, 0.221);
            padding: 10px;
            width: 100%;
            font-size: 16px;
            color: white;
            border: none;
        }
        .ip_wrap select{
            background-color: rgba(0, 0, 0, 0.221);
            padding: 10px;
            width: 100%;
            font-size: 16px;
            color: white;
            border: none;
        }
        .ip_wrap input:focus{
            outline: none;
        }
        .ip_wrap select option{
            background: black;
        }
        button{
            background-color: rgb(0, 0, 0);
            padding: 10px;
            border: 1px solid white;
            color: white;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.25s;
            cursor: pointer;
        }
        button:hover{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <form action="/RandomTasks/forms/index.html">   
                <header>
                    <h1>REGISTRATION FORM</h1>
                </header>
                <div class="ip_wrap" style="border: none; border-bottom: 1px solid white; margin-bottom: 30px;">
                </div>
                <div class="ip_wrap">
                    <label for="username"><i class="fa-solid fa-user-large"></i></label>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="ip_wrap">
                    <label for="mail"><i class="fa-solid fa-envelope"></i></label>
                    <input type="Email" name="mail" placeholder="Email" required>
                </div>
                <div class="ip_wrap">
                    <label for="password"><i class="fa-solid fa-key"></i></label>
                    <input type="password" name="password" placeholder="password" required>
                </div>
                
                <div class="ip_wrap">
                    <label for="DOB"><i class="fa-solid fa-calendar"></i></label>
                    <input type="date" name="DOB" required>
                </div>
                <div class="ip_wrap" style="border:none;">
                    <label for="#male">Male</label>
                    <input type="radio" name="Gender" id="male" value="male">
                    <label for="#female">Female</label>
                    <input type="radio" name="Gender" id="female" value="female">
                    <label for="Others">Others</label>
                    <input type="radio" name="Gender" id="Others" value="Others">
                </div>
                <div class="ip_wrap">
                    <label for="city"><i class="fa-solid fa-city"></i></label>
                    <select name="city" id="city" style="cursor: pointer;">
                        <option value="none">--- Please Choose a City ---</option>
                        <option value="Delhi">Wellington</option>
                        <option value="Mumbai">Auckland</option>
                        <option value="Banglore">Dunedin</option>
                        <option value="Kolkata">Hamilton</option>
                        <option value="Hyderabad">Napier</option>
                        <option value="Chennai">Queenstown</option>
                    </select>
                </div>
                <div class="ip_wrap">
                    <label for="phone"><i class="fa-solid fa-phone"></i></label>
                    <input type="text" name="phone" placeholder="Phone number" required>
                </div>
                <!-- <div class="ip_wrap">
                    <input type="file" name="file" style="cursor: pointer;" required>
                </div> -->
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="sideImage">
            <img src="formImage.jpg" alt="">
        </div>
    </main>
</body>
</html>
